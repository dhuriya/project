<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foucs On Today</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <h1 class="title">Focus On <span>Today</span></h1>
        <div class="app-container">
            <h2 class="subtitle">Today <span><img class="sun-icon" src="./Images/sun.png" alt=""></span> </h2>
            <p class="progress-label">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value">
                    <span>2/3 Completed</span>
                </div>
                <p class="error-label">Please set all the 3 goals!</p>
            </div>
            <div class="goal-container ">
                <div class="custom-checkbox">
                    <img class="check-icon" src="./Images/check.png" alt="">
                </div>
                <input type="text" id="first" class="goal-input" placeholder="Add new goals...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="./Images/check.png" alt="">
                </div>
                <input type="text" id="second" class="goal-input" placeholder="Add new goals...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="./Images/check.png" alt="">
                </div>
                <input type="text" id="third" class="goal-input" placeholder="Add new goals...">
            </div>
            <p class="quote">"Move one step ahead, today!"</p>
            <p class="made-with">Made with <span class="heart">‚ù§</span> by Deepu Dhuriya</p>
        </div>
    </main>
</body>
</html>
