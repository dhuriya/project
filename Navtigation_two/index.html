<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Sidebar Menu | Deepu</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <input type="checkbox" id="check">
    <label class="button bars" for="check">
        <i class="fas fa-bars"></i>
    </label>
    <nav>
        <div class="menu">
            <div class="logo"><a href="#">Technology</a></div>
            <div class="title">
                <label for="check" class="button cancel">
                    <i class="fas fa-times"></i>
                </label>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-qrcode"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-link"></i> Shortcuts
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-stream"></i> Overview
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-calendar-week"></i> Events
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-question-circle"></i> About
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-sliders-h"></i> Servieces
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-phone-volume"></i> Contact
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-comments"></i> Feedback
                    </a>
                </li>
            </ul>
            <div class="media_icons">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
